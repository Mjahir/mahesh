<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>LeetMetric</h1>


        <div class="usercontainer">
            <p>Enter your username below: </p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your Name Here" id="user-input">
                <button id="serch-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress ">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>
                <div class="progress-item circle" >
                    <div class="mediam-progress ">
                        <span id="mediam-label"></span>
                        Mediam
                    </div>
                </div>
                <div class="progress-item circle">
                    <div class="hard-progress" >
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- directly populate card here from the js-cde -->
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
